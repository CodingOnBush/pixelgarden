<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelGarden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="grid-container">
    <div class="grid-item" data-row="0" data-col="0"></div>
    <div class="grid-item" data-row="0" data-col="1"></div>
    <div class="grid-item" data-row="0" data-col="2"></div>
    <div class="grid-item" data-row="1" data-col="0"></div>
    <div class="grid-item" data-row="1" data-col="1"></div>
    <div class="grid-item" data-row="1" data-col="2"></div>
    <div class="grid-item" data-row="2" data-col="0"></div>
    <div class="grid-item" data-row="2" data-col="1"></div>
    <div class="grid-item" data-row="2" data-col="2"></div>
</div>
    
    <script src="script.js" defer></script>
</body>
</html>
